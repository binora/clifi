name: CI

on:
  push:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: make lint
      - run: make test
      - run: make build
      - uses: actions/upload-artifact@v4
        with:
          name: clifi-linux-amd64
          path: bin/clifi
          retention-days: 7
